<form action="#/article">
  title: <input type="text" ng-model="title"><br><br>
  text: <textarea type="text" ng-model="text"></textarea><br><br>
  video url: <input type="text" ng-model="video"><br><br>
  audio url: <input type="text" ng-model="audio"><br><br>
  <button ng-click="addArticle()">add</button>
</form>

<h2 ng-show="title"> Title: {{title}} </h2>
<h4>Author: Admin</h4>
<h5>Date: {{date | date:'EEEE, MMMM d, y'}} </h5>
<p ng-show="text">Text: {{text}}</p>
<h6 ng-show="video">Video: <a href="{{video}}" target="_blank">{{video}}</a></h6>
<h6 ng-show="audio">Audio: <a href="{{audio}}" target="_blank">{{audio}}</a></h6>
